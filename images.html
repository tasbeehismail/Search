<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="css/style.scss">
        <link rel="stylesheet" href="project/css/bootstrap.css">
        <link rel="icon" href="img/google-icon.png">
    </head>
    <body>
        <div class="headerlinks">
            <a class="link" href="index.html">Google Search</a>
        </div>
        <div class="container-top">
            <div class="center" align="center">
                <img class="GoogleImage" src="img/google-image.png" alt="GoogleImage">
                <span id="imgspan">images</span> 
                <form action="https://www.google.com/images">
                    <input class="searchtext" type="text" name="q">
                    <div class="container">
                        <input class="searchbutton" type="submit" value="Image Search">
                    </div>
                </form> 
            </div>
        </div>
        <div class="container-bottom"></div>
    </body>
</html>
